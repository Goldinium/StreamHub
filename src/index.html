<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://kit.fontawesome.com/36f3fcbf08.js" crossorigin="anonymous"></script>  
    <title>StreamHub - Your cinema home</title>
</head>
<body>
    <div class="header">
        <img src="assets/logo.png" class="logo">
        <span>All shows</span>
        <span><a href="#">Action</a></span>
        <span><a href="#">Adventures</a></span>
        <span><a href="#">Anime</a></span>
</div>

<main>
    <i class="fa fa-heart"></i>
    <section class="movies">

        
    </section>
    <section class="popup-container" id="popup-container">
        <div class="popup-content">
            <div class="poster-container">
                <button class="close-popup-btn" id="close-popup-btn"><i class="fa-solid fa-xmark fa-beat"></i></button>
                <div class="poster-img">
                    <img id="poster-img" src="" alt="Poster Image">
                </div>
                <h2 class="poster-name" id="poster-name"></h2>
                <div class="poster-description">
                    <ul class="description-list" id="description-list">
                        <!-- Data will be populated here -->
                    </ul>
                </div>
            </div>
            <div class="comment-container">
                <h3 class="comment-title">Comments</h3>
                <div class="view-comment"></div>
            </div>
            <div class="add-comment-container">
                <h3 class="add-comment-title">Add Comments</h3>
                <form action="" class="add-comment-form">
                    <input type="text" class="add-name" name="name" placeholder="Your name">
                    <input type="text" class="add-comment" name="comment" placeholder="Your insights">
                    <button type="submit" id="add-comment-btn" class="add-comment-btn">Comment</button>
                </form>
            </div>
        </div>
    </section>
   
</main>

<div class="footer">
    This is the footer
</div>
</body>
<script src="./index.js"></script> 
</html>
